<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Happy.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .message {
            font-size: 5vw;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 105, 180, 0.5);
            animation: move 6s infinite alternate;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 60%;
            background-color: #ff1493;
            animation-duration: 8s;
        }
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 20%;
            background-color: #ff6347;
            animation-duration: 5s;
        }
        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Happy Birthday Mazen! 32bal el 100</div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
</body>
</html>
